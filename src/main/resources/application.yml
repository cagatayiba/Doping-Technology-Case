spring:
  application.name: doping-technology-case

  # h2 db
  h2:
    console.enabled: true

  datasource:
   url: jdbc:h2:mem:test

  # jpa
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect